name: Keepalive

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API health
        run: |
          curl --fail --show-error --max-time 10 \
            --retry 2 --retry-delay 5 \
            https://shiftdrop-api.azurewebsites.net/health/ready
