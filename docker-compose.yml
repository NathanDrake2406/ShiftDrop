version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5228:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=shiftdrop;Username=postgres;Password=postgres
      - Auth0__Authority=${AUTH0_AUTHORITY:-https://dev-example.us.auth0.com/}
      - Auth0__Audience=${AUTH0_AUDIENCE:-https://api.shiftdrop.local}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shiftdrop

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shiftdrop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shiftdrop

  # Optional: Redis for SignalR backplane (future scaling)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - shiftdrop

volumes:
  postgres_data:

networks:
  shiftdrop:
    driver: bridge
